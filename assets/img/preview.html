
<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Preview Images - HunianKita</title><link rel="stylesheet" href="../css/style.css"></head><body style="padding:18px;font-family:Poppins,Arial;">
<h1 style="text-align:center;margin-bottom:18px">Gallery â€“ assets/img</h1>
<div id="gallery" class="preview-grid"></div>
<div id="lightbox" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.85);align-items:center;justify-content:center;z-index:9999">
  <button id="lbClose" style="position:absolute;right:20px;top:20px;padding:8px;border-radius:8px;background:#fff;border:0">Close</button>
  <img id="lbImg" src="" style="max-width:92%;max-height:92%;border-radius:8px"/>
</div>
<script>
const username = "erin1401", repo = "huniankita", folder = "assets/img";
async function load(){ const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${folder}`); const data=await res.json(); const imgs = data.filter(f=>f.name.match(/\.(jpg|jpeg|png|webp|gif)$/i)); const g=document.getElementById('gallery'); imgs.forEach((f,i)=>{ const d=document.createElement('div'); d.innerHTML=`<img src="${f.download_url}" style="width:100%;height:140px;object-fit:cover;border-radius:8px" data-i="${i}"><div style="text-align:center;padding:6px;font-size:13px">${f.name}</div>`; d.querySelector('img').addEventListener('click',()=>{ document.getElementById('lbImg').src = f.download_url; document.getElementById('lightbox').style.display='flex'; }); g.appendChild(d) }) }
document.getElementById('lbClose').onclick = ()=> document.getElementById('lightbox').style.display='none';
load();
</script></body></html>
